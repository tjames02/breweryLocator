<!DOCTYPE html>
<html>

<head>
    <title>Craft Beer and Breweries!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <!--This is the Jumbotron with the title of our app-->
    <div class="jumbotron bg-info text-center">
        <h1><i class="fas fa-beer"></i> Craft Beer and Breweries!</h1>
    </div>
    <div class="container">
        <!--This is the search index where users enter their city or zipp-->
        <div class="row-md">
            <div class="col-md">
                <h1>Seach for your local brewery!</h1>
            </div>
            <div class="col-md">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="City or Zip" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">City</button>
                    </form>
                </nav>
            </div>
        </div>
        <br>
        <!--This is the table where results of local breweries and craft beer locations are posted-->
        <div class="row-md">
            <div class="col-md">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Brewery</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Hours</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th d="name-display"></th>
                            <td id="role-display"></td>
                            <td id="date-display"></td>
                            <td id=""></td>
                            <td id="rate-display"></td>
                            <td id=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
