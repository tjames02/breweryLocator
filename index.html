<!DOCTYPE html>
<html>

<head>
    <title>Craft Beer and Breweries!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</head>

<body>
    <!--This is the Jumbotron with the title of our app-->
    <div class="jumbotron bg-info text-center">
        <h1><i class="fas fa-beer"></i> Craft Beer and Breweries!</h1>
    </div>
    <div class="container">
        <!--This is the search index where users enter their city or zipp-->
        <div class="row-md">
            <div class="col-md">
                <h1>Seach for your local brewery!</h1>
            </div>
            <div class="col-md">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2 search-index" type="search" placeholder="Search a City!"
                            aria-label="Search">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </form>
                </nav>
            </div>
        </div>
        <br>
        <!--This is the table where results of local breweries and craft beer locations are posted-->
        <div class="row-md">
            <div class="col-md-6" id="table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Brewery</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Website</th>
                        </tr>
                    </thead>
                    <tr>
                        <td id="city-name"></td>
                        <td id="state-name"></td>
                        <td id="brewery-name"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="no-results"></div>
            </div>
        </div>
    </div>
</body>

</html>
